<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="calculator">
      <h1><b>CALCULATOR</b></h1>

      <!-- Secondary mini-display for recent number -->
      <input type="text" id="recent-display" disabled />

      <!-- Main display for full expression -->
      <input type="text" id="display" disabled />

      <div class="button-container">
        <button class="Calc-btn">%</button>
        <button class="Calc-btn">CE</button>
        <button class="Calc-btn">C</button>
        <button class="Calc-btn">&#x232B;</button>

        <button class="Calc-btn">7</button>
        <button class="Calc-btn">8</button>
        <button class="Calc-btn">9</button>
        <button class="Calc-btn">/</button>

        <button class="Calc-btn">4</button>
        <button class="Calc-btn">5</button>
        <button class="Calc-btn">6</button>
        <button class="Calc-btn">*</button>

        <button class="Calc-btn">1</button>
        <button class="Calc-btn">2</button>
        <button class="Calc-btn">3</button>
        <button class="Calc-btn">+</button>

        <button class="Calc-btn">-</button>
        <button class="Calc-btn">0</button>
        <button class="Calc-btn">.</button>
        <button class="Calc-btn">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
